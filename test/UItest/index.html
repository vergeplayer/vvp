<!DOCTYPE html>
<html>
  <head>
    <!-- 全局环境变量-->
    <!-- 全局变量设置-->
    <!-- HTML头部信息-->
    <title>Verge Video Player UItest</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Test vvp in the youku.com/player.youku.com">
    <meta name="revisit-after" content="3 days">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link(href = 'img/favicon.ico', rel = 'shortcut icon', type = '')-->
    <!-- 环境样式可任意添加-->
    <link href="/dev/stylesheets/vvp.css" rel="stylesheet">
    <!-- 环境脚本可任意添加-->
    <!--script(src = bowerpath + 'modernizr/modernizr.js')-->
  </head>
  <body>
    <header class="header"></header>
    <!-- Verge Video Player -->
    <div id="root" title="" role="Video Player" tabindex="-1" style="width:640px;height:360px" class="vvp">
      <!-- 播放器-->
      <div class="vvp-stream">
        <video id="video" title="视频"></video>
      </div>
      <!-- player播放层-->
      <div id="root" class="vvp-player">
        <!-- 视频信息-->
        <div class="vvp-videoinfo">
          <h1 class="vvp-video-title">视频:视频信息标题标题标题啊 </h1>
          <div class="vvp-video-more"> <a href="#" title="更多我的视频">更多我的视频 &gt;</a></div>
        </div>
        <!-- 广告-->
        <div class="vvp-advert">
          <div class="vvp-advert-info"><span class="vvp-adver-countdown">广告剩余时间<span class="vvp-advert-sec">5</span>秒</span><span class="vvp-adver-skip"><a href="http://" target="_blank">跳过广告</a></span>
          </div>
          <div class="vvp-advert-more"><a href="#" title="">了解详情 &gt;&gt;</a></div>
        </div>
        <!-- 视频加载-->
        <div id="root" class="vvp-loading"></div>
        <!-- 视频截图-->
        <div id="root" class="vvp-poster"></div>
        <!-- 大播放按钮-->
        <div id="root" class="vvp-play-big-btn"></div>
        <!-- 错误信息-->
        <div class="vvp-error"></div>
        <!-- 字幕信息-->
        <div class="vvp-subtitles"></div>
        <!-- 控制面板-->
        <div id="root" class="vvp-dashboard">
          <!-- 迷你进度条-->
          <div class="vvp-progress-mini">
            <div class="vvp-progress-mini-track"></div>
            <div style="width:220px;" class="vvp-progress-mini-buffer"></div>
            <div style="width:120px;" class="vvp-progress-mini-played"></div>
          </div>
          <!-- 进度条 -->
          <div class="vvp-progress">
            <div class="vvp-progress-track"></div>
            <div id="buffer" style="width:0px;" class="vvp-progress-buffer"></div>
            <div id="played" style="width:0px;" class="vvp-progress-played"></div>
            <div id="handle" class="vvp-progress-handle"></div>
            <div class="vvp-progress-seek"></div>
          </div>
          <!-- 视频预览-->
          <!--include ./dashboard/storyboard-->
          <!-- 控制器-->
          <div class="vvp-controls">
            <!-- 播放暂停按钮-->
            <div class="vvp-play-btn">
              <!-- 播放按钮-->
              <button role="play" id="btn"><i id="bg" class="vvp-ico vvp-ico-youku-play"></i><i id="icon" class="vvp-ico vvp-ico-play"></i></button>
              <!-- 播放暂停-->
              <!--button(role="pause" style="display:none")-->

              -->
            </div>
            <!-- 视频时间-->
            <div class="vvp-time-display"><span id="current" class="vvp-time-current">00:00</span><span class="vvp-time-separator">/</span><span id="duration" class="vvp-time-duration">00:00</span></div>
            <!-- 声音 -->
            <!--include ./controls/volume-->
            <!-- 下一个 -->
            <!--include ./controls/next-->
            <!-- 上一个 -->
            <!--include ./controls/previous-->
            <!-- 快进 -->
            <!--include ./controls/forward-->
            <!-- 快退-->
            <!--include ./controls/rewind-->
            <!-- 扩展开关 -->
            <!--include ./controls/extend-->
            <!-- 字幕开关-->
            <div class="vvp-subtitles-switch"></div>
            <!-- 播放速度-->
            <!--include ./controls/speed-->
            <!-- 剧集-->
            <div class="vvp-playshow">
              <button title="选集"> <span class="vvp-txt-btn">选集</span></button>
            </div>
            <!-- 本地化-->
            <div class="vvp-localization">
              <button title="国语"><span class="vvp-txt-btn">国语</span></button>
            </div>
            <!-- 清晰度-->
            <div class="vvp-quality">
              <button title="高清"> <span class="vvp-txt-btn">高清</span></button>
              <div class="vvp-panel">
                <button data-vid="XNDc4ODU5MjY4" data-language="英语" data-language-code="en" class="vvp-selected">英语 </button>
                <button data-vid="XNDI5MzIxMDY0" data-language="国语" data-language-code="guoyu">国语</button>
              </div>
            </div>
            <!-- 全屏-->
            <div id="root" class="vvp-fullscreen">
              <button role="fullscreen"><i id="icon" class="vvp-ico vvp-ico-fullscreen"></i></button>
            </div>
          </div>
        </div>
        <!-- 用户信息交互-->
        <div class="vvp-feedback"></div>
        <!-- 遮罩-->
        <div class="vvp-overlay"></div>
        <!-- 属性信息-->
        <div class="vvp-contextmenu"></div>
      </div>
      <!-- service业务逻辑层-->
      <div class="vvp-service">
        <!-- 付费-->
        <div class="vpp-pay"></div>
        <!-- 视频加密-->
        <div class="vvp-encryption"></div>
        <!-- 会员视频-->
        <div class="vvp-vip"></div>
        <!-- 聚集-->
        <div class="vvp-showlist"></div>
      </div>
      <!-- plugin插件层-->
      <div class="vvp-plugin">
        <!-- 弹幕 -->
        <div class="vvp-danmuku"></div>
      </div>
      <!-- 触发器-->
      <div id="root" class="vvp-trigger"></div>
      <!-- 触发器-->
      <div class="vvp-stage"></div>
    </div>
    <!--include footer-->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  </body>
</html>
